<!-- Popup弹窗 -->
<script>
	var closeBtn = document.getElementById('closeBtn');
	var myPopup = document.getElementById('myPopup');
	var copyReferral = document.getElementById('copyReferral');

	function checkBalance() {
		var divContent = document.getElementById('wallet-address').innerHTML;
		// alert(divContent)

		document.getElementById('remain').innerHTML = "https://game.sol-hero.com/referral/" + divContent;
		document.getElementById('remain').href = "http://game.sol-hero.com/referral/" + divContent;
		if (divContent != "") {
			myPopup.style.display = 'block';	

		}

	}
	copyReferral.onclick = function () {

	  var copyReferral = document.getElementById('remain').innerHTML;
	//   alert(copyReferral)
	navigator.clipboard
    .writeText(copyReferral)
    .then(() => {
		console.log('复制成功')
    })
    .catch(() => {
      const input = document.createElement('input')
      document.body.appendChild(input)
      input.setAttribute('value', copyReferral)
      input.select()
      if (document.execCommand('copy')) {
        document.execCommand('copy')
      }
      document.body.removeChild(input)
      console.log('复制成功')
    })
		// var copyReferral = document.getElementById('remain').href;
		// // 使用新的Clipboard API复制文本到剪贴板
		// navigator.clipboard.writeText(copyReferral).then(function () {
		// 	console.log('内容已复制到剪贴板');
		// }).catch(function (error) {
		// 	console.error('复制失败', error);
		// });
	}
	    // 先给要复制的文本或者按钮加上点击事件后，并将要复制的值传过来
		

	closeBtn.onclick = function () {
		myPopup.style.display = 'none';
	}
</script>
<!-- 监听拦截部分链接 -->
<script>
	document.addEventListener('DOMContentLoaded', (event) => {
		document.addEventListener('click', (event) => {
			const target = event.target;
			if (target.tagName === 'A' && target.href.includes('referral')) {
				// 阻止默认行为
				event.preventDefault();
				// 跳转到指定页面
				// window.location.href = 'http://localhost:80/home.html';
			}
		});
	});
</script>
